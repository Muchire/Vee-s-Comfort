{% extends "base.html"%}
{% load compress %}
{% load static %}

{% block content %}
<div class="flex h-screen flex-col justify-center items-center bg-purple-300">
    <h1 class="text-4xl font-bold text-purple-900 mb-8">Login</h1>
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-purple-900 text-sm font-bold mb-2" for="username">
                Username
            </label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-purple-900 text-sm font-bold mb-2" for="password">
                Password
            </label>
            {{ form.password }}
        </div>
        <div class="flex items-center justify-between">
            <a href="{% url 'hostelapp:basepage' %}" type="submit" class="bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </a>
        </div>
        <div class="mt-4">
            <a href="#" class="text-purple-600 hover:text-purple-800">Forgot your password?</a>
        </div>
    </form>
    <div class="mt-8 text-center">
        <p class="text-purple-900">Don't have an account? <a href="{% url 'hostelapp:authView' %}" class="text-purple-600 hover:text-purple-800">Sign up here</a>.</p>
    </div>
</div>
{% endblock %}
