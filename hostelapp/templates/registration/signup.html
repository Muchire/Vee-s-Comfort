{% extends "base.html" %}
{% load compress %}
{% load static %}

{% block content %}
<div class="flex h-screen flex-col justify-center items-center bg-purple-300">
    <h1 class="text-4xl font-bold text-purple-900 mb-8">Sign Up</h1>
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-purple-900 text-sm font-bold mb-2" for="username">
                Username
            </label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-purple-900 text-sm font-bold mb-2" for="password1">
                Password
            </label>
            {{ form.password1 }}
        </div>
        <div class="mb-4">
            <label class="block text-purple-900 text-sm font-bold mb-2" for="password2">
                Confirm Password
            </label>
            {{ form.password2 }}
        </div>
        <div class="flex items-center justify-between">
            <a href="{% url 'hostelapp:hostel_list' %}"  type="submit" class="bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign Up
            </a>
        </div>
    </form>
    <div class="mt-8 text-center">
        <p class="text-purple-900">Already have an account? <a href="{% url 'hostelapp:login' %}" class="text-purple-600 hover:text-purple-800">Log in</a>.</p>
    </div>
</div>
{% endblock %}
