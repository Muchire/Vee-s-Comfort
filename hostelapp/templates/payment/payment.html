{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold text-purple-900 mb-8 text-center">Choose Your Payment Method</h1>
    <div class="flex justify-center">
        <!-- Mpesa Payment Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg mx-4">
            <img class="w-full" src="{% static 'images/Mpesa Logo.jpeg' %}" alt="Mpesa Logo">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Pay with Mpesa</div>
                <p class="text-gray-700 text-base">
                    Complete your booking by paying via Mpesa.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="payment_method" value="mpesa">
                    <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your phone number">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">Pay with Mpesa</button>
                </form>
            </div>
        </div>
        <!-- Card Payment Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg mx-4">
            <img class="w-full" src="{% static 'images/Card Logo.jpeg' %}" alt="Card Payment Logo">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Pay with Card</div>
                <p class="text-gray-700 text-base">
                    Complete your booking by paying with your debit or credit card.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="payment_method" value="card">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">Pay with Card</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
